{% extends 'main/base.html' %}
{% block title %}登革熱病媒蚊監測網-會員設定{% endblock %}
{% block content %}
<center>
<form class="form container text-dark bg-warning img-rounded"style="padding-top:10px;width:50%;">
	<h3>會員等級:付費會員</h3>
	<h3>會員有效期限:2020/12/17</h3>
	<div class="form-group">
		<label for="name" class="control-label">名稱</label>
		<input type="text"style="width:200px;" value="lukesun"
		name="name" id="名稱">
	</div>
	<div class="form-group">
		<label>訂閱內容</label>
    	<select>
    	<option>請選擇訂閱內容:</option>
    	<option>臺北登革熱預報</option>
    	<option>全臺登革熱預報</option>
		</select>
	</div>
	<div class="form-group">
		<label>語言設定</label>
    	<select>
    	<option>請選擇語言:</option>
    	<option>中文</option>
    	<option>英文</option>
		</select>
	</div>
	<center>
	<button class="btn-lg btn-success"><a href="{% url 'main:station_history' %}" class="text-white">更改個人資料</a></button>
</center>
</form>
</center>
{% endblock %}
